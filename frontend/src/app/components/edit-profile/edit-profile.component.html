<div class="container" style="margin-top: 15px;">
    <div class="row ow col-lg-4 col-lg-offset-4 text-center">
            <h1 class="form-signin-heading">Ton profil</h1>
            <br />
            <div class="form-horizontal">
                <form (submit)="editProfile()">
                <div class="form-group">
                    <label for="name">Ton nom</label>
                    <input type="text" class="form-control" name="name" placeholder="Entre ton petit nom de pangolin"
                        [(ngModel)]="credentials.name" />
                </div>
                <div class="form-group">
                    <label for="email">Adresse mail</label>
                    <input type="email" class="form-control" name="email" placeholder="Entre ton adresse mail"
                        [(ngModel)]="credentials.email" />
                </div>
                
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" name="age"
                        placeholder="Quel âge as-tu ? (Promis, on ne le répètera à personne)"
                        [(ngModel)]="credentials.age" />
                </div>
                <div class="form-group">
                    <label for="famille">Famille</label>
                    <input type="text" class="form-control" name="famille"
                        placeholder="De quelle famille es-tu originaire ?" [(ngModel)]="credentials.famille" />
                </div>
                <div class="form-group">
                    <label for="race">Race</label>
                    <input type="text" class="form-control" name="race" placeholder="De quelle race viens-tu ?"
                        [(ngModel)]="credentials.race" />
                </div>
                <div class="form-group">
                    <label for="food">Nourriture favorite</label>
                    <input type="text" class="form-control" name="food" placeholder="Quel est ton aliment préféré ?"
                        [(ngModel)]="credentials.food" />
                </div>
                <br />
                <button type="submit" class="btn btn-default">C'est noté!</button>
                </form>
            </div>
    </div>
</div>
