<div class="container" style="margin-top: 30px;">
  <div class="row">
    <div class="col-lg-4 col-lg-offset-4 text-center">
      <h1 class="form-signin-heading">S'identifier</h1>
      <p class="lead">
        Pas encore membre ? Alors n'attends plus et <a routerLink="/register">inscris-toi</a> !
      </p>
      <br />
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field>
            <mat-label>Entre ton adresse mail</mat-label>
            <input matInput formControlName="email">
            <mat-error *ngIf="loginForm.controls['email'].invalid">{{getEmailErrorMessage()}}</mat-error>
          </mat-form-field>
          <br /><br />
          <mat-form-field>
            <input matInput type="password" formControlName="password">
            <mat-label>Entre ton mot de passe</mat-label>
            <mat-error *ngIf="loginForm.controls['password'].invalid">{{getPasswordErrorMessage()}}</mat-error>
          </mat-form-field>
          <br /><br />
          <button type="submit" class="btn btn-primary " [disabled]="!loginForm.valid">Se connecter !</button>
      </form>
    </div>
  </div>
</div>
