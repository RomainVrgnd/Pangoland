<div class="container" style="margin-top: 100px;">
  <!-- No data message -->
  <p *ngIf="Friends.length <= 0" class="no-data text-center">Malheuresement, il n'y a pas compagnon pangolin à ajouter :/</p>

  <!-- Pangolin list -->
  <table class="table text-center " *ngIf="Friends.length > 0">
    <thead class="table-success">
      <tr>
        <th class="text-center" scope="col">Nom</th>
        <th class="text-center" scope="col">Famille</th>
        <th class="text-center" scope="col">Race</th>
        <th class="text-center" scope="col">Plat préféré</th>
        <th class="text-center" scope="col">S'abonner</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let friend of Friends; let i = index">
          <th class="text-center" scope="row">{{friend?.name}}</th>
          <td>{{friend?.famille}}</td>
          <td>{{friend?.race}}</td>
          <td>{{ friend?.food }}</td>

          <td class="text-center edit-block">
            <span class="follow">
              <button id="{{friend?.name}}" type="button" class="btn btn-success btn-sm"
                (click)="addFriend($event)">Follow</button>
            </span>

            <!-- 
    <span class="delete" (click)="removeEmployee(employee, i)">
      <button type="button" class="btn btn-danger btn-sm">Delete</button>
      <button id="{{friend?.name}}" type="button" class="btn btn-success btn-sm" (click)="addFriend($event)" >Suivre</button>
    </span>-->
          </td>
      </tr>
    </tbody>
  </table>
  <div style="text-align: center;">
  <button type="button" class="btn btn-sm"><a routerLink="/registerAndAdd">Créer et suivre</a></button>
  </div>
</div>
